<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML5, CSS" />
    <meta name="author" content="Екатерина Крючкова" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="body">
      <section class="profile">
        <img src="./images/image.jpg" alt="Аватар" class="profile__image" />
        <div class="profile__text">
          <h1 class="profile__title" value="inputName">Жак-Ив Кусто</h1>
          <h2 class="profile__subtitle" value="inputJob">Исследователь океана</h2>
          <button
            type="button"
            class="profile__button profile__button_is_edit"
          ></button>
        </div>
        <button
          type="button"
          class="profile__button profile__button_is_add"
        ></button>
      </section>
      <section>
        <ul class="elements">
        </ul>
      </section>

      <section class="popup popup_type_edit">
        <div class="popup__container popup__edit">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form name="form" class="form" novalidate>
            <input
              type="text" class="form__item form__item_is_name" minlength="2" maxlength="40" 
              id="name" name="name" value="" placeholder="Имя" required>
            <span class="form__item-error name-error"></span>
            <input
              type="text" class="form__item form__item_is_job" minlength="2" maxlength="200" 
              id="activity" name="activity" value="" placeholder="О себе" required>
            <span class="form__item-error activity-error"></span>
            <button type="submit" class="form__button-save ">Сохранить</button>
          </form>
          <button
            type="button"
            class="popup__close-icon popup__close-icon_is_edit"
          ></button>
        </div>
      </section>

      <section class="popup popup_type_add">
        <div class="popup__container popup__add">
          <h2 class="popup__heading">Новое место</h2>
          <form name="form" class="form form__add" novalidate>
            <input
              type="text" class="form__item form__item_is_title form__item_type_error" minlength="2" maxlength="30" 
              id="title" name="title" value="" placeholder="Название" required>
            <span class="form__item-error form__item-error_active title-error">Ошибка</span>
            <input
              type="url" class="form__item form__item_is_activity"
              id="image-link" name="activity" value="" placeholder="Ссылка на картинку"
              required>
            <span class="form__item-error image-link-error"></span>
            <button
              type="submit"
              class="form__button-save form__button-save_is_add"
            >
              Сохранить
            </button>
          </form>
          <button
            type="button"
            class="popup__close-icon popup__close-icon_is_add"
          ></button>
        </div>
      </section>

      <section class="popup popup_type_image">
        <div class="popup__image">
          <img src="" alt="Название" class="element__image element__image_type_popup">
          <h2 class="element__text element__text_type_popup"></h2>
          <button type="button" class="popup__close-icon popup__close-icon_is_image"></button>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Екатерина Крючкова</p>
    </footer>
    <template class="element-template">
      <li class="element element-item">
        <img src="" alt="Название" class="element__image">
        <div class="element__card">
          <h2 class="element__text"></h2>
          <button type="button" class="element__button-like"></button>
        </div>
        <button type="button" class="element__button-delete"></button>
      </li>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
